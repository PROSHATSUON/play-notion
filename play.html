
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: sans-serif;
      text-align: center;
    }
    audio {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      display: block;
    }
    .controls-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      padding: 0.5rem 1rem;
    }
    .controls {
      display: inline-flex;
      gap: 0.5rem;
    }
    .controls button {
      flex: 0 0 auto;
      font-size: 0.95rem;
      padding: 0.3rem 0.8rem;
      border-radius: 6px;
      border: none;
      background: #1976d2;
      color: white;
      white-space: nowrap;
      cursor: pointer;
    }
    .controls button:hover {
      background: #125a9c;
    }
    .controls button#repeatBtn {
      background: #555;
    }
    .controls button#repeatBtn.on {
      background: #e91e63;
    }
  </style>
</head>
<body>
  <audio id="audioPlayer" controls></audio>
  <div class="controls-wrapper">
    <div class="controls">
      <button onclick="toggleRepeat()" id="repeatBtn">🔁 OFF</button>
      <button onclick="setSpeed(0.6)">0.6x</button>
      <button onclick="setSpeed(0.8)">0.8x</button>
      <button onclick="setSpeed(1.0)">1.0x</button>
      <button onclick="setSpeed(1.2)">1.2x</button>
      <button onclick="setSpeed(1.4)">1.4x</button>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audioPlayer');
    let isRepeating = false;

    function setSpeed(rate) {
      audio.playbackRate = rate;
    }

    function toggleRepeat() {
      isRepeating = !isRepeating;
      audio.loop = isRepeating;
      const repeatBtn = document.getElementById('repeatBtn');
      repeatBtn.textContent = isRepeating ? '🔁 ON' : '🔁 OFF';
      repeatBtn.classList.toggle('on', isRepeating);
    }

    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const audioUrl = getQueryParam('audio');
    if (audioUrl && audioUrl.startsWith('https://')) {
      audio.src = audioUrl;
    } else {
      document.body.innerHTML = "<p style='color:red;'>有効な音声URLが指定されていません。</p>";
    }
  </script>
</body>
</html>
